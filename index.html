<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome books - Mauricio Mendoza</title>
  <link  rel="icon" type="image/png" href="images/mm_ico.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
  <h1>All Awesome books</h1>
</header>
<div class="container">
  <div class="books">  </div>
  <hr>
  <h2>Add a new book</h2>
  <form class="new_book">
    <input type="text" class="new_book__title" id="bookTitle" name="bookTitle" placeholder="Title">
    <input type="text" class="new_book__author" id="bookAuthor" name="bookAuthor" placeholder="Author">
    <button type="submit" class="new_book__addBtn" id="addBtn">Add</button>
    <div class="new_book__alertMsg" id="alertMsg"></div>
  </form>
</div>  
<footer></footer>
<script src="js/awesomeBooksClasses.js"></script>
</body>
</html>
